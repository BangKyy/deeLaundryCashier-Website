<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/partials/global-variable.css">
    <link rel="stylesheet" href="../css/partials/style-global.css">

    <title>Register | Dee Laundry Cashier</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
</head>
<body>
    <div class="content-container">
        <div class="content-section">
            <div class="login-content">
                <div class="navbar-section">
                    <img src="/images/logo.png" alt="">
                </div>
                <div class="text-content">
                    <div class="title">
                        <h4>Register</h4>
                        <h6>Create new account for you</h6>
                    </div>
                    <div class="form-section">
                        <div class="username-form-section">
                            <label for="username">Username</label>
                            <div class="input-type">
                                <input type="text" name="username" id="username"></label>
                            </div>
                        </div>
                        <div class="email-form-section">
                            <label for="email">Email</label>
                            <div class="input-type">
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                        <div class="pass-form-section">
                            <label for="pass">Password</label>
                            <div class="input-type">
                                <input type="password" name="pass" id="pass">
                                <i class="ph ph-eye-slash"></i>
                            </div>
                        </div>
                        <div class="forgot-pw-section">
                            <a href="./forgot-password/">Forgot Password?</a>
                        </div>

                    </div>
                    <div class="btn-confirm-login">
                        <a class="login-btn" href="/login/index.html">Register</a>
                        <div class="opt-login-text">
                            <h4>Or login with account</h4>
                        </div>
                        <div class="opt-login-box">
                            <a href="" class="google-login opt-box-login">
                                <img src="/images/google-logo.png" alt="">
                                <h4>Google</h4>
                            </a>
                            <a href="" class="google-login opt-box-login">
                                <img src="/images/facebook-logo.png" alt="">
                                <h4>Facebook</h4>
                            </a>
                        </div>
                    </div>
                    <div class="regist-text-section">
                        <h4>Already have an account? <a href="../login/">Login</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
