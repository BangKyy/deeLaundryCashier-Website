<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../../css/myadmin/transaction-process.css" />
    <link rel="stylesheet" href="../../../css/partials/global-variable.css" />
    <link rel="stylesheet" href="../../../css/partials/style-global.css" />

    <title>Process | Dee Laundry Cashier</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css" />
</head>

<body>
    <div class="content-container">
        <div class="content-section">
            <div class="addServices-content">
                <div class="navbar-section">
                    <a href="../../add-services/" class="qrcode-box opt-box">
                        <i class="ph ph-caret-left"></i>
                    </a>
                    <div class="navbar-opt-section">
                        <a href="" class="qrcode-box opt-box">
                            <i class="ph ph-scan"></i>
                        </a>
                        <a href="" class="notif-box opt-box">
                            <i class="ph ph-bell"></i>
                        </a>
                        <a href="" class="notif-box opt-box">
                            <i class="ph-bold ph-dots-three-vertical"></i>
                        </a>
                    </div>
                </div>
                <div class="text-content">
                    <div class="transaction-navbar">
                        <a href="../../../myadmin/add-customer/" class="addCustomer-box active">
                            <h4 class="active">Add New Customer</h4>
                        </a>
                        <a href="../../../myadmin/add-services/" class="addServices-box">
                            <h4>Add Services</h4>
                        </a>
                    </div>
                    <div class="searchCustomers-container">
                        <div class="title-section">
                            <h4>Customers</h4>
                            <a href="../../../myadmin/customer-data/">View All</a>
                        </div>
                        <div class="inputSearch-section">
                            <div class="search-box">
                                <i class="ph ph-magnifying-glass"></i>
                                <input type="search" name="searchCustomers" placeholder="Search customer name" id=""
                                    class="searchCustomers">
                            </div>
                            <div class="sort-box">
                                <i class="ph ph-funnel"></i>
                            </div>
                        </div>
                    </div>
                    <div class="customers-container">
                        <div class="customer-section">
                            <div class="profile-customer">
                                <div class="photo-section">
                                    <i class="ph ph-user"></i>
                                </div>
                                <div class="name-section">
                                    <h4>Dimas Akbar Maulana</h4>
                                    <h6>082140627334</h6>
                                </div>
                            </div>
                            <i class="ph ph-caret-right arrow"></i>
                        </div>
                    </div>
                    <div class="services-container">
                        <div class="title-section">
                            <h4>Service Order Details</h4>
                        </div>
                        <div class="products-section">
                            <div class="profile-product">
                                <div class="photo-section">
                                    <i class="ph ph-washing-machine"></i>
                                </div>
                                <div class="name-product">
                                    <h4>Kiloan (Express)</h4>
                                    <h6>Rp 8000 / Kg</h6>
                                </div>
                            </div>
                            <div class="price-product">
                                <h4>40000</h4>
                                <h6>Quantity: 5 Kg</h6>
                            </div>
                        </div>
                        <div class="service-details">
                            <div class="title-section">
                                <h4>Choose Perfume</h4>
                            </div>
                            <div class="service-inputSearch-section">
                                <div class="input-box">
                                    <input type="text" name="searchCustomers" placeholder="Choose perfume"
                                        id="popupInput" class="searchCustomers" />
                                    <i class="ph-fill ph-caret-down"></i>
                                </div>
                            </div>
                        </div>
                        <div class="service-details">
                            <div class="title-section">
                                <h4>Additional Noted</h4>
                            </div>
                            <div class="service-inputSearch-section">
                                <div class="input-box">
                                    <input type="text" name="searchCustomers" placeholder="Example: White t-shirts fade easily"
                                        id="popupInput" class="searchCustomers" />
                                    <i class="ph-fill ph-caret-down"></i>
                                </div>
                            </div>
                        </div>
                        <div class="service-details">
                            <div class="title-section">
                                <h4>Discount</h4>
                            </div>
                            <div class="service-inputSearch-section">
                                <div class="input-box">
                                    <input type="text" name="searchCustomers" placeholder="Select discount"
                                        id="popupInput" class="searchCustomers" />
                                    <i class="ph-fill ph-caret-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checkout-container">
                    <div class="price-section">
                        <h6>Total Price</h6>
                        <h4>Rp 0</h4>
                    </div>
                    <div class="order-section">
                        <div class="del-btn">
                            <i class="ph ph-trash"></i>
                        </div>
                        <div class="order-btn">
                            <h4>Order</h4>
                        </div>
                    </div>
                </div>
                <div class="navBottom-container">
                    <div class="navBottom-section">
                        <a href="../../../home/" class="nav-opt">
                            <i class="ph ph-house home"></i>
                            <h4 class="home">Home</h4>
                        </a>
                        <a href="../../../order/" class="nav-opt">
                            <i class="ph ph-clipboard-text order"></i>
                            <h4 class="order">Order</h4>
                        </a>
                        <a href="../../../report/" class="nav-opt">
                            <i class="ph ph-chart-donut report"></i>
                            <h4 class="report">Report</h4>
                        </a>
                        <a href="../../../settings/" class="nav-opt">
                            <i class="ph ph-gear-six settings"></i>
                            <h4 class="settings">Settings</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/transactionProcess.js"></script>
        <script src="../../../js/addServices.js"></script>
</body>

</html>
