<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/myadmin/add-customer.css">
    <link rel="stylesheet" href="../../css/partials/global-variable.css">
    <link rel="stylesheet" href="../../css/partials/style-global.css">

    <title>Add Customer | Dee Laundry Cashier</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
</head>
<body>
    <div class="content-container">
        <div class="content-section">
            <div class="addCustomer-content">
                <div class="navbar-section">
                    <a href="../../myadmin/add-transaction/" class="qrcode-box opt-box">
                        <i class="ph ph-caret-left"></i>
                    </a>
                    <div class="navbar-opt-section">
                        <a href="" class="qrcode-box opt-box">
                            <i class="ph ph-scan"></i>
                        </a>
                        <a href="" class="notif-box opt-box">
                            <i class="ph ph-bell"></i>
                        </a>
                    </div>
                </div>
                <div class="text-content">
                    <div class="customer-title">
                        <h4>Our Service Data</h4>
                    </div>
                    <div class="dataInput-container">
                        <div class="input-section">
                            <h4>Customer Name</h4>
                            <div class="input-box">
                                <input type="text" name="Customer Name" placeholder="Enter customer name" id="" class="customerName-input">
                            </div>
                        </div>
                        <div class="input-section">
                            <h4>Mobile Phone Number</h4>
                            <div class="input-box">
                                <input type="number" name="Phone Number" placeholder="Enter phone number" id="" class="phoneNumber-input">
                            </div>
                        </div>
                        <div class="input-section">
                            <h4>Address</h4>
                            <div class="input-box">
                                <input type="text" name="Address" placeholder="Enter customer address" id="" class="address-input">
                            </div>
                        </div>
                        <div class="radio-section">
                            <h4>Gender</h4>
                            <div class="radio-box">
                                <div class="optRadio-box">
                                    <input type="radio" name="radio" checked>
                                    <label for="male">Male</label>
                                </div>
                                <div class="optRadio-box">
                                    <input type="radio" name="radio">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="addCustomerBtn-section">
                            <a href="../../myadmin/add-customer/" class="addCustomer-btn active">
                                <h4 class="active">Add Customer Data</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navBottom-container">
                <div class="navBottom-section">
                    <a href="../../home/" class="nav-opt">
                        <i class="ph ph-house home"></i>
                        <h4 class="home">Home</h4>
                    </a>
                    <a href="../../order/" class="nav-opt">
                        <i class="ph ph-clipboard-text order"></i>
                        <h4 class="order">Order</h4>
                    </a>
                    <a href="../../report/" class="nav-opt">
                        <i class="ph ph-chart-donut report"></i>
                        <h4 class="report">Report</h4>
                    </a>
                    <a href="../../settings/" class="nav-opt">
                        <i class="ph ph-gear-six settings"></i>
                        <h4 class="settings">Settings</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
