<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/order.css">
    <link rel="stylesheet" href="../css/partials/global-variable.css">
    <link rel="stylesheet" href="../css/partials/style-global.css">

    <title>Order | Dee Laundry Cashier</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
</head>
<body>
    <div class="content-container">
        <div class="content-section">
            <div class="order-content">
                <div class="navbar-section">
                    <div class="img-section">
                        <img src="/images/logo.png" alt="">
                    </div>
                    <div class="navbar-opt-section">
                        <div class="qrcode-box opt-box">
                            <i class="ph ph-pencil-simple"></i>
                        </div>
                        <div class="notif-box opt-box">
                            <i class="ph ph-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
                <div class="text-content">
                    <div class="orderBar-container">
                        <div class="order-box active">
                            <h4>Queue</h4>
                            <div class="notif">
                                <h6>2</h6>
                            </div>
                        </div>
                        <div class="order-box">
                            <h4>Process</h4>
                            <div class="notif">
                                <h6>4</h6>
                            </div>
                        </div>
                        <div class="order-box">
                            <h4>Take</h4>
                            <div class="notif">
                                <h6>1</h6>
                            </div>
                        </div>
                        <div class="order-box">
                            <h4>Finished</h4>
                            <div class="notif">
                                <h6>1</h6>
                            </div>
                        </div>
                        <div class="order-box">
                            <h4>Cancel</h4>
                            <div class="notif">
                                <h6>1</h6>
                            </div>
                        </div>
                    </div>
                    <div class="customers-section">
                        <div class="customers-content">
                            <a href="../myadmin/add-transaction/checking/" class="customers-box">
                                <div class="profile-box">
                                    <i class="ph ph-user"></i>
                                </div>
                                <div class="profileUser">
                                    <div class="user">
                                        <h4>Dimas Akbar M.</h4>
                                    </div>
                                    <div class="sum">
                                        <div class="date-section">
                                            <h4 class="ent">10/06/2025</h4>
                                            <h4 class="est">10/06/2025</h4>
                                        </div>
                                        <div class="price-section">
                                            <h4 class="note">2 Services</h4>
                                            <h4 class="price">Rp 68000</h4>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navBottom-container">
                <div class="navBottom-section">
                    <a href="../home/" class="nav-opt">
                        <i class="ph ph-house home"></i>
                        <h4 class="home">Home</h4>
                    </a>
                    <a href="../order/" class="nav-opt">
                        <i class="ph-fill ph-clipboard-text order"></i>
                        <h4 class="order">Order</h4>
                    </a>
                    <a href="../report" class="nav-opt">
                        <i class="ph ph-chart-donut report"></i>
                        <h4 class="report">Report</h4>
                    </a>
                    <a href="../settings/" class="nav-opt">
                        <i class="ph ph-gear-six settings"></i>
                        <h4 class="settings">Settings</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/order.js"></script>
</body>
</html>
