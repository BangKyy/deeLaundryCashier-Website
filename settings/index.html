<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/partials/global-variable.css">
    <link rel="stylesheet" href="../css/partials/style-global.css">

    <title>Settings | Dee Laundry Cashier</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />
</head>
<body>
    <div class="content-container">
        <div class="content-section">
            <div class="setting-content">
                <div class="navbar-section">
                    <div class="img-section">
                        <img src="/images/logo.png" alt="">
                    </div>
                    <div class="navbar-opt-section">
                        <div class="qrcode-box opt-box">
                            <i class="ph-bold ph-dots-three-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="text-content">
                  <div class="otherSettings-container">
                    <div class="otherSettings-section">
                      <a href="" class="otherSettings-box">
                        <div class="otherSettings-sum">
                          <i class="ph ph-star-four"></i>
                          <h4>Account Type</h4>
                        </div>
                        <h4>Basic</h4>
                      </a>
                      <a href="" class="otherSettings-box">
                        <div class="otherSettings-sum">
                          <i class="ph ph-calendar-dots"></i>
                          <h4>Active Period</h4>
                        </div>
                        <h4>24/05/2025</h4>
                      </a>
                      <a href="" class="otherSettings-box">
                        <div class="otherSettings-sum">
                          <i class="ph ph-storefront"></i>
                          <h4>Total Outlets</h4>
                        </div>
                        <h4>2</h4>
                      </a>
                    </div>
                    <div class="otherSettings-title">
                      <h4>Upgrade Account</h4>
                    </div>
                    <div class="mainSettings-container">
                      <div class="title-section">
                        <h4>Settings</h4>
                      </div>
                      <div class="opt-settings">
                        <div class="select-opt-box opt1">
                          <div class="main-opt">
                            <i class="ph ph-tag"></i>
                            <h4>Change Service Price</h4>
                          </div>
                          <i class="ph ph-arrow-right"></i>
                        </div>
                      </div>
                      <div class="opt-settings">
                        <div class="select-opt-box opt1">
                          <div class="main-opt">
                            <i class="ph ph-pencil-simple-line"></i>
                            <h4>Edit Account</h4>
                          </div>
                          <i class="ph ph-arrow-right"></i>
                        </div>
                      </div>
                      <div class="opt-settings">
                        <div class="select-opt-box opt1">
                          <div class="main-opt">
                            <i class="ph ph-bell-ringing"></i>
                            <h4>Push Notifications</h4>
                          </div>
                          <i class="ph ph-arrow-right"></i>
                        </div>
                      </div>
                      <div class="opt-settings">
                        <div class="select-opt-box opt1">
                          <div class="main-opt">
                            <i class="ph ph-palette"></i>
                            <h4>Change Themes</h4>
                          </div>
                          <i class="ph ph-arrow-right"></i>
                        </div>
                      </div>
                      <div class="opt-settings">
                        <div class="select-opt-box opt1">
                          <div class="main-opt">
                            <i class="ph ph-faders"></i>
                            <h4>Preferences</h4>
                          </div>
                          <i class="ph ph-arrow-right"></i>
                        </div>
                      </div>
                      <div class="opt-settings">
                        <div class="select-opt-box opt1">
                          <div class="main-opt">
                            <i class="ph ph-coins"></i>
                            <h4>Currency</h4>
                          </div>
                          <i class="ph ph-arrow-right"></i>
                        </div>
                      </div>
                      <div class="opt-settings">
                        <div class="select-opt-box opt1">
                          <div class="main-opt">
                            <i class="ph ph-translate"></i>
                            <h4>Language</h4>
                          </div>
                          <i class="ph ph-arrow-right"></i>
                        </div>
                      </div>
                      <div class="opt-settings">
                        <div class="select-opt-box opt1">
                          <div class="main-opt">
                            <i class="ph ph-info"></i>
                            <h4>Information</h4>
                          </div>
                          <i class="ph ph-arrow-right"></i>
                        </div>
                      </div>
                      <div class="opt-settings">
                        <div class="select-opt-box opt1">
                          <div class="main-opt">
                            <i class="ph ph-sign-out logout"></i>
                            <h4 class="logout">Logout</h4>
                          </div>
                          <i class="ph ph-arrow-right logout"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="navBottom-container">
                <div class="navBottom-section">
                    <a href="../home/" class="nav-opt">
                        <i class="ph ph-house home"></i>
                        <h4 class="home">Home</h4>
                    </a>
                    <a href="../order/" class="nav-opt">
                        <i class="ph ph-clipboard-text order"></i>
                        <h4 class="order">Order</h4>
                    </a>
                    <a href="../report/" class="nav-opt">
                        <i class="ph ph-chart-donut report"></i>
                        <h4 class="report">Report</h4>
                    </a>
                    <a href="../settings/" class="nav-opt">
                        <i class="ph-fill ph-gear-six settings"></i>
                        <h4 class="settings">Settings</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
